<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Book Storage</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img class="resize" src="/img/books.png">
        <h1>Book Storage<h1>
      </div>
      <ul class="list">
        <li><a>Create</a></li>
        <li><a>Read</a></li>
        <li><a>Update</a></li>
        <li><a>Delete</a></li>
      </ul>
    </div>
    <div class="main">
      <div class=formlist-container>
        <div class="formlist" id="create-page">
          <h1>CREATE</h1>
          <form id="createForm" class="form-container">
            <div id=createForm-options class="form-options">
              <label><input type="radio" name="item" value="books">Book</label>
              <label><input type="radio" name="item" value="genres">Genre</label>
              <label><input type="radio" name="item" value="storages">Storage</label>
            </div>
            <div class="dynamic-form" id="dynamic-form-1"></div>
          </form>
        </div>
        <div class="formlist" id="read-page">
          <h1>READ</h1>
          <form id="readForm" class="form-container">
            <div id="readForm-options" class="form-options">
              <label><input type="radio" name="item" value="books">Book</label>
              <label><input type="radio" name="item" value="genres">Genre</label>
              <label><input type="radio" name="item" value="storages">Storage</label>
            </div>
            <div class="dynamic-form" id="dynamic-form-2"></div>
          </form>
          <div id="dynamic-result-2"></div>
        </div>
        <div class="formlist" id="update-page">
          <h1>UPDATE</h1>
          <form id="updateForm" class="form-container">
            <div id=updateForm-options class="form-options">
              <label><input type="radio" name="item" value="books">Book</label>
              <label><input type="radio" name="item" value="genres">Genre</label>
              <label><input type="radio" name="item" value="storages">Storage</label>
            </div>
            <div class="dynamic-form" id="dynamic-form-3"></div>
          </form>
        </div>
        <div class="formlist" id="delete-page">
          <h1>DELETE</h1>
          <form id="deleteForm" class="form-container">
            <div id=deleteForm-options class="form-options">
              <label><input type="radio" name="item" value="books">Book</label>
              <label><input type="radio" name="item" value="genres">Genre</label>
              <label><input type="radio" name="item" value="storages">Storage</label>
            </div>
            <div class="dynamic-form" id="dynamic-form-4"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
